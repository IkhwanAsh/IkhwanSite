<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Seru</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #00b894;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00cec9;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Game Seru!</h1>
    <p>Siap untuk bermain?</p>
    <button class="btn" onclick="startGame()">Mulai Game</button>

    <div class="footer">Â© 2025 GameDev Kamu</div>
  </div>

  <script>
    function startGame() {
      alert("Game dimulai! (Kamu bisa ganti fungsi ini dengan redirect ke game sebenarnya)");
      // Contoh redirect:
      // window.location.href = "game.html";
    }
  </script>

</body>
</html>
